{% extends "base.html" %}
{% block title %} {{ movie['name'] }} {% endblock title %}

{% block content %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Img</th>
      <th scope="col">Name</th>
      <th scope="col">Likes</th>
      <th scope="col">Dislike</th>
    </tr>
  </thead>
  <tbody>
      {% for actor in actors %}
        <tr>
          <td>
            <img src="static/images/actors/{{ actor['actor']['image'] }}">
          </td>
          <td>{{ actor['actor']['name'] }}</td>
          <td>{{ actor['actor']['like'] }}</td>
          <td>{{ actor['actor']['dislike'] }}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock content %}
